<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 02 - Formularios en HTML</title>
    </head>
    <body>
        <form action="/">
            <div>
                <label for="name">Nombre</label>
                <input name="nombre" type="text" id="name">
            </div>
            <div>
                <label for="age">Edad</label>
                <input name="edad" type="number" id="age">
            </div>
            <div>
                <label for="frase">Frase favorita</label>
                <textarea name="frase-favorita" id="frase" cols="30" rows="10"></textarea>
            </div>
            <div>
                <button type="submit">Envio</button>
                <button type="reset">Limpiar</button>
            </div>
        </form>
    </body>
</html>
