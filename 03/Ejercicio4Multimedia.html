<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia en HTML</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imagenes</h1>
            <img src="Multimedia/farcry4.jpg" 
            alt="LogoJuego" width="700" height="200">
        </div>
        <div>
            <h1>Aprendiendo a utilizar los videos</h1>
            <video width="300" height="300" controls autoplay muted loop>
                <source src="Multimedia/thundercats.mp4" type="video/mp4">
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="Multimedia/super-mario-bros-theme-song.mp3" type="audio/mp3">
            </audio>
        </div>
    </body>
</html>
